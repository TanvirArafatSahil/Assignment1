<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template for Webflow Agencies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/webflow.css">
</head>
<body class="raleway-normal">
    <header>
        <nav>
        <h1 class="logo">LOGO</h1>
        <a href=""><button class="btn">Sign Up</button></a>
        </nav>
        <div class="header-container">
            <p class="header-title">Cool Dark UI Template for Webflow Agencies!</p>
            <button class="press">Stay Focused</button>
        </div>
    </header>
    <main>
        <div class="action">
        <div class="actions">
            <h2 class="action-title">See It in Action</h2>
            <p class="action-description">Explore the live preview and imagine your <br> brand in this bold new look.</p>
            <button class="launch">Launch Live Preview</button>
        </div>
        <img src="Assets/wc-mini.png" alt="" class="action-img">
        </div>
        <div class="user">
            <h1 class="user-heading">Joined Thousands of Productive Users</h1>
            <div class="user-container">
                <div class="productive-users">
                    <h1 class="actions">50K</h1>
                    <p class="sessions">Active Users</p>
                </div>
                <div class="productive-users">
                    <h1 class="actions">2M+</h1>
                    <p class="sessions">Focus Sessions</p>
                </div>
                <div class="productive-users">
                    <h1 class="actions">95%</h1>
                    <p class="sessions">Satisfaction Rate</p>
                </div>
            </div>
        </div>
        
    </main>
    <footer>

    </footer>
    
</body>
</html>
